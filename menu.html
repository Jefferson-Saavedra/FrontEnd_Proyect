		<!-- General Styles, estilos generales abordados por el equipo de desarrolo -->
		<link rel="stylesheet" href="./css/style.css">
		<script>
			function loadProducts() {
				const script = document.createElement('script');
				script.src = 'products.js'; // Cambia esto a la ruta correcta
				document.body.appendChild(script);
			}
	
			function handleResponse(data) {
				console.log(data); // Aquí manejas la respuesta
				const productContainer = document.getElementById('product-container');
	
				data.products.forEach(product => {
					const productDiv = document.createElement('div');
					productDiv.className = 'card shadow-1-strong col';
					productDiv.innerHTML = `
						
							<img class="card-img-top" src="${product.image}" alt="${product.name}" style="padding: 104px;">
							<div class="card-body text-center">
								<h5 class="card-title font-weight-bold">${product.name}</h5>
								<p class="card-text lead"><span class="badge bg-secondary">$${product.price}</span></p>
								<button type="button" class="btn btn-success btn-sm"><i class="fas fa-shopping-bag fa-fw"></i> &nbsp; Agregar</button>
								<a href="details.html" class="btn btn-info btn-sm"><i class="fas fa-utensils fa-fw"></i> &nbsp; Detalles</a>
							</div>
						
					`;
					productContainer.appendChild(productDiv);
				});
			}
	
			window.onload = loadProducts; // Cargar productos al iniciar
		</script>
	</head>
<body>
